<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="main">
        <div class="title"><h1>Tic-Tac-Toe</h1></div>
        <div class="currentPlaying"></div>

        <div class="score">
            <label>Player X : <span id="X">0</span></label>
            <label>Player O : <span id="O">0</span></label>
            <label>Draw : <span id="draw">0</span></label>
        </div>

        <input type="hidden" class="typeOfPlayer">
        <input type="hidden" class="gameNo" value="1">
        <input type="hidden" class="playerWon">

        <hr>

        <div class="container">
                <div class="layer-one">
                    <input type="text" class="one" id="one" maxlength="1">
                    <input type="text" class="two" id="two" maxlength="1">
                    <input type="text" class="three" id="three" maxlength="1">
                </div>
                <div class="layer-two">
                    <input type="text" class="four" id="four" maxlength="1">
                    <input type="text" class="five" id="five" maxlength="1">
                    <input type="text" class="six" id="six" maxlength="1">
                </div>
                <div class="layer-three">
                    <input type="text" class="seven" id="seven" maxlength="1">
                    <input type="text" class="eight" id="eight" maxlength="1">
                    <input type="text" class="nine" id="nine" maxlength="1">
                </div>
        </div>

        <!-- MODAL  -->
        <div class="modal" id="modal">
            <!-- MODAL CONTENT -->
            <div class="modal-content">
                <center><h1 class="playerWin"></h1></center>
                <div class="new-game"><a href="javascript:void(0)" class="newGame">New game?</a></div>
                
                <div class="change-player">
                    <a href="javascript:void(0)" id="changePlayer">Change player?</a>
                </div>      
            </div>
        </div>

        
    </div>

<script>
    let storedScore = JSON.parse(localStorage.getItem(`Score`))
    let storedBoard = JSON.parse(localStorage.getItem(`boardRecord`))
        
        if(storedScore){
            document.querySelector(`#X`).textContent = storedScore.X
            document.querySelector(`#O`).textContent = storedScore.O
            document.querySelector(`#draw`).textContent = storedScore.Draw
            
        }
        if(storedBoard){
            let lastRecord = storedBoard[storedBoard.length - 1]
            document.querySelector(`.gameNo`).value = parseInt(lastRecord.gameNo) + 1
        }
    
</script>
<script src="./js/index.js"></script>
<script src="./js/player.js"></script>
<script src="./js/win.js"></script>
<script src="./js/newgame.js"></script>


</body>
</html>
